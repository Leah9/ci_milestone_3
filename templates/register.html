{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m6 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card purple darken-1">
        <div class="card-content white-text">
            <span class="card-title">Register</span>
          <p>By registering for an account you will be able to add additional terms and their meanings.</p>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-grey-text text-darken-4">account_circle</i>
                    <input id="username" name="username" type="text" minlength="4" maxlength="30" class="validate" pattern="[a-zA-Z]">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-grey-text text-darken-4">password</i>
                    <input id="password" name="password" type="password" minlength="4" maxlength="30" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large purple darken-2 text-shadow">
                    Register
                </button>
            </div>
          
        </div>
        <div class="card-action">
          <!--<a href="#">This is a link</a>
          <a href="#">This is a link</a>-->
        </div>
      </div>
    </form>
  </div>

{% endblock %}
