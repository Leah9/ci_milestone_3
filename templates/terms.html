{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
  {% for term in terms %}
  <li>
    <div class="collapsible-header purple lighten-2"><i class="material-icons">filter_drama</i>{{ term.name }}</div>
    <div class="collapsible-body">
      <p>{{ term.description }}</p>
      <p>Created by : {{ term.created_by }}</p>
      {% if term.created_by == session["user"] %}
      <a href="{{ url_for('edit_term', term_id=term._id) }}"><button class="col s12 btn-large purple darken-2 text-shadow">
        Edit
      </button></a>
      <a href="{{ url_for('delete_confirm', term_id=term._id) }}">
      <button class="col s12 btn-large red darken-2 text-shadow delete">Delete
      </button></a>
      
      {% endif %}
    </div>
  </li>
  {% endfor %}

</ul>
{% endblock %}
