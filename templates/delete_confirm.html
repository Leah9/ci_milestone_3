{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m12" method="POST" action="{{ url_for('edit_term', term_id= term._id) }}">
        <div class="card delete_confirm ">
            <div class="card-content">
                <h2>Delete Term</h2>
                <p>If you are sure you want to delete this term click the button. This action cannot be undone.
                </p>
                <div class="card-action">
                <a href="{{ url_for('delete_term', term_id=term._id) }}" >
                    <button id="delete_confirm" class="col btn-large red darken-2 text-shadow">Delete</button>
                </a>
                <a href="{{ url_for('get_terms') }}"  >
                    <button id="cancel" class="col btn-large green text-shadow">Cancel</button>
                </a>
            </div>
            
            </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
