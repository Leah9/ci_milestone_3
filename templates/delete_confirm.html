{% block content %}
<div class="row">
    
    <div class="col s12" method="POST" action="{{ url_for('edit_term', term_id= term._id) }}">
        <h2>Delete Term</h2>
        <div class="row">
            <div class="input-field col s12">
                <div class="delete_confirm">

                  </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
